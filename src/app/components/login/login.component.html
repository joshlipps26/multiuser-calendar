<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="../../assets/logo.png" id="icon" alt="User Icon" />
        </div>

        <!-- error message -->
        <div class="row" *ngIf="authError">
            <div class="col-12 alert alert-danger">
                {{ authError?.message }}
            </div>
        </div>

        <!-- Login Form -->
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <!-- username-->
            <input ngModel #email="ngModel" type="text" id="email" class="fadeIn second form-control" name="email"
                placeholder="email">
            <!-- passwrod -->
            <input ngModel #password="ngModel" type="text" id="password" class="fadeIn third form-control"
                name="password" placeholder="password">
            <!-- login click -->
            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <div class="redirectToLogin">
                <a class="underlineHover" routerLink="/register">Not registered? Click here!</a>
            </div>
            <br>
            <div class="redirectToPasswordReset">
                <a class="underlineHover" routerLink="/passwordReset">Forgot Password?!</a>
            </div>
        </div>

    </div>
